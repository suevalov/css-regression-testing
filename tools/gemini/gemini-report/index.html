<!DOCTYPE html>
<html>
    <head>
        <title>Gemini report</title>
        <link rel="stylesheet" type="text/css" href="report.css">
    </head>
    
    <body class="report">
        <dl class="summary">
            <dt class="summary__key">Total Tests</dt><dd class="summary__value">2</dd>
            <dt class="summary__key">Passed</dt><dd class="summary__value">0</dd>
            <dt class="summary__key summary__key_has-fails">Failed</dt><dd class="summary__value">2</dd>
            <dt class="summary__key">Skipped</dt><dd class="summary__value">0</dd>
        </dl>

        <button id="expandAll" class="button">Expand all</button>
        <button id="collapseAll" class="button">Collapse all</button>
        <button id="expandErrors" class="button">Expand errors</button>

            <div class="section  section_status_fail">
                <div class="section__title">new-data-for-the-report</div>
                <div class="section__body section__body_guided">
                    <div class="section  section_status_fail">
                        <div class="section__title">plain</div>
                        <div class="section__body section__body_guided">
                            <div class="section  section_status_fail">
                                <div class="section__title">firefox</div>
                                <div class="section__body">
            
            
            
                                            <div class="image-box">
                                                <div class="image-box__image">
                                                    <div class="image-box__title">Reference</div>
                                                    <img src="images/new-data-for-the-report/plain/firefox~ref.png">
                                                </div>
                                                <div class="image-box__image">
                                                    <div class="image-box__title">Current</div>
                                                    <img src="images/new-data-for-the-report/plain/firefox~current.png">
                                                </div>
                                                <div class="image-box__image">
                                                    <div class="image-box__title">Diff</div>
                                                    <img src="images/new-data-for-the-report/plain/firefox~diff.png">
                                                </div>
                                            </div>
            
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section  section_status_fail">
                        <div class="section__title">with dropdown</div>
                        <div class="section__body section__body_guided">
                            <div class="section  section_status_fail">
                                <div class="section__title">firefox</div>
                                <div class="section__body">
            
            
            
                                            <div class="image-box">
                                                <div class="image-box__image">
                                                    <div class="image-box__title">Reference</div>
                                                    <img src="images/new-data-for-the-report/with%20dropdown/firefox~ref.png">
                                                </div>
                                                <div class="image-box__image">
                                                    <div class="image-box__title">Current</div>
                                                    <img src="images/new-data-for-the-report/with%20dropdown/firefox~current.png">
                                                </div>
                                                <div class="image-box__image">
                                                    <div class="image-box__title">Diff</div>
                                                    <img src="images/new-data-for-the-report/with%20dropdown/firefox~diff.png">
                                                </div>
                                            </div>
            
                                </div>
                            </div>
                        </div>
                    </div>
            
                </div>
            </div>

        <script src="report.js"></script>
    </body>
</html>
